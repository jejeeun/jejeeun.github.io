    content:
      - layout: left
        title: 코아페 (Itez)
        sub_title: Backend Engineer
        caption: 2025.01 - 2025.05
        description: |
          **코아페 - 아파트 단지 주민 대상 지역 멤버십 플랫폼**
          - 기존 Firebase/Firestore 기반 서버리스 아키텍처의 높은 운영비용과 확장성 한계 해결
          - Firebase Cloud Functions를 Spring Boot REST API로 전환하여 월 호출 비용 완전 제거
          - NoSQL 쿼리 제약 해결을 위해 Firestore를 RDS(PostgreSQL)으로 무중단 마이그레이션
          - PostgreSQL JSONB + GIN 인덱스 도입으로 텍스트 검색 3배 성능 향상
          - 사용자 3개월 활성도 분석 기반 차등 포인트 지급 배치 로직 구현
