    content:
      - layout: left
        title: Asset Chain
        link: boringcompany.com
        # link_text: boringcompany.com
        sub_title: Software Engineer
        caption: 2024.01 - 현재
        quote: >
          증권 IT 전문 기업에서 OpenAPI 시스템 개발 및 운영
        description: |
          **웹 기반 증권 OpenAPI 시스템**
          - Web 기반 OpenAPI 시스템 초기부터 참여하여 **기획부터 개발, 배포, 운영**까지 전 과정 주도로 대형 증권사 사업 수주 기여
          - Spring Boot 멀티모듈 구조 기반 공통 캐시 라이브러리 설계로 Redis/Hazelcast 간 YAML 설정만으로 전환 가능한 아키텍처 구축
          - Spring WebFlux 게이트웨이에 분산 캐시 시스템 최적화 연동으로 100만건 메시지 무손실 처리 및 노드 장애 시에도 TPS 5,000 안정성 확보
          - OpenTelemetry 도입하여 분산 트레이싱 기반 실시간 모니터링 시스템 구축으로 원클릭 장애 진단 구현
          - 폐쇄망 CI/CD 파이프라인 구축 (Jenkins, Nexus, GitLab)

          **한화 증권 모니터링 시스템 (2024.01 - 2024.06)**
          - 대형 증권사 모니터링 시스템 설계 및 개발
          - 24시간 가용성 요구사항 충족을 위한 고가용성 아키텍처 구축
      - layout: left
        title: Ejsoft
        sub_title: Software Engineer
        caption: 2021.06 - 2023.12
        quote: >
          자동차 운행 제한 시스템 개발 및 실시간 차량 이미지 검출 솔루션 구축
        description: |
          **자동차 운행 제한 시스템**
          - 자동차 배출가스 등급 기반의 운행제한 단속·관리를 위한 국내 점유율 1위 솔루션 개발
          - Spring Boot 기반 백엔드 시스템 설계 및 구현
          - 대용량 트래픽 처리를 위한 성능 최적화 및 안정성 확보

          **실시간 차량 이미지 검출 솔루션**
          - 딥러닝을 활용한 실시간 차량 이미지 검출, 처리, 저장 솔루션 개발
          - 이미지 처리 파이프라인 구축 및 성능 최적화
          - 실시간 데이터 처리를 위한 시스템 아키텍처 설계

  - title: Other Experience
    layout: list
    content:
      - layout: left
        title: Itez (External Project)
        sub_title: Backend Engineer (Freelance)
        caption: 2025.01 - 2025.05
        quote: >
          아파트 단지 주민 대상 지역 멤버십 플랫폼 아키텍처 전환
        description: |
          **코아페 (Itez) - 아파트 단지 주민 대상 지역 멤버십 플랫폼**
          - 기존 Firebase/Firestore 기반 서버리스 아키텍처의 높은 운영비용과 확장성 한계 해결
          - Firebase Cloud Functions를 Spring Boot REST API로 전환하여 월 호출 비용 완전 제거
          - NoSQL 쿼리 제약 해결을 위해 Firestore를 RDS(PostgreSQL)으로 무중단 마이그레이션
          - PostgreSQL JSONB + GIN 인덱스 도입으로 텍스트 검색 3배 성능 향상
          - 사용자 3개월 활성도 분석 기반 차등 포인트 지급 배치 로직 구현
