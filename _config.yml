about_content: | # this will include new lines to allow paragraphs
  일의 시작은 항상 흐름과 큰 그림을 이해하는 것부터라고 생각하는, 4년차 웹 개발자입니다.

  문제 발생 시 담당 영역을 구분하지 않고 근본 원인까지 추적하는 습관으로 백엔드를 중심으로 프론트엔드와 인프라까지 아우르는 풀스택 개발을 해왔습니다.
  <mark>Java</mark>와 <mark>Spring Framework</mark>를 주력으로 사용하며, 증권 OpenAPI 프로젝트의 초기멤버로 수주까지 경험했습니다.

  배포 자동화, 사용자 UX 개선 등에 관심을 가지며 '왜 이렇게 동작해야 하는가'를 끊임없이 질문하고, 팀에 더 나은 방향을 제안하며 함께 성장하는 과정을 즐깁니다.
  
  제가 개발한 서비스가 사회와 기업에 가치를 창출하여 더 많은 사람들에게 실질적인 이익으로 이어지는 꿈을 항상 품고 있습니다.
