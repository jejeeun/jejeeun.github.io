about_content: | # this will include new lines to allow paragraphs
  4년 차 개발자로 증권 IT 전문 기업에서 프로젝트의 설계, 기획, 개발, 배포, 운영까지 전 과정을 경험했습니다. 
  백엔드 개발을 중심으로 하되 프론트엔드와 인프라 영역까지 아우르며, 서비스 전반의 기술적 흐름을 책임감 있게 관리해 왔습니다.

  복잡한 금융 시스템을 다루면서 자연스럽게 문제의 근본 구조를 파악하는 습관을 기르게 되었습니다. 
  표면적인 해결책보다는 시스템 전반을 이해하고 구조적 개선점을 찾는 것을 중요하게 생각하며, 
  이런 접근 방식이 장기적으로 더 안정적이고 확장 가능한 솔루션을 만드는 데 기여한다고 믿습니다.

  주요 기술 스택: <mark>Java</mark>, <mark>Spring Framework</mark>, <mark>Mysql</mark>, <mark>Mybatis</mark>, <mark>Redis</mark>, <mark>Vue.js</mark>, <mark>JavaScript</mark>, <mark>CI/CD</mark>


